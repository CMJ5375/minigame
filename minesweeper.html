<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지뢰찾기</title>
  <link rel="stylesheet" href="./style/minesweeper.css" />
</head>
<body>
  <h1>지뢰찾기</h1>
  <div id="startScreen">
    <div id="difficulty">
      <button onclick="startGame('easy')">쉬움 (9x9)</button>
      <button onclick="startGame('medium')">보통 (16x16)</button>
      <button onclick="startGame('hard')">어려움 (16x30)</button>
      <button onclick="startGame('Ex')"style="color: red; font-weight: bold;">EX (???)</button>
    </div>
  </div>
  
  <div id="board-container" style="display: none;">
    <div id="top-bar">
      <button id="restartBtn" onclick="restartGame()">다시 시작</button>
      <div id="mine-counter">남은 지뢰 수: </div> 
      <div id="timer"> 00:00 </div>
    </div>
    <div id="board"></div>
  </div>
  
  <script src="./script/minesweeper.js"></script>
</body>
</html>
